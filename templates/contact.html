<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - SpendWise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007991, #78ffd6);
      color: white;
    }

    .navbar {
      background: #0f2b36;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
      margin-right: 2rem;
    }

    .contact-info h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin: 0.8rem 0;
      font-size: 1rem;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      width: 100%;
      background-color: #2ecc71;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0f2b36;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .contact-info {
        margin-bottom: 2rem;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>SpendWise</h1>
    <div class="nav-links">
      <a href="/home">Home</a>
      <a href="/analysis">Analysis</a>
      <a href="/profile">Profile</a>
      <a href="/about">About</a>
    </div>
  </nav>

  <div class="container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>üìç #1, MG Road, Bengaluru</p>
      <p>üìû 09510000000, 09610000000</p>
      <p>üìß help@spendwise.com</p>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Subject" />
        <textarea rows="6" placeholder="Your Message..." required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <footer>
    ¬© 2025 SpendWise | All rights reserved
  </footer>

<script>
  document.querySelector('.contact-form form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Thank you for contacting us! We will get back to you soon.');
    this.reset();
  });
</script>
</body>
</html>
