<!DOCTYPE html>
<html lang="en">
<head>
    <title>Export Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #5cc6e6 0%, #4ca1af 100%);
            min-height: 100vh;
        }
        .gradient-header {
            background-color: #0b2c38;
            color: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            z-index: 10;
            position: relative;
        }
        .gradient-header h5 {
            font-weight: 700;
            font-size: 1.2rem;   
            margin-bottom: 0;
        }
        .gradient-header nav a {
            font-size: 1.0rem; 
            margin-left: 1.5rem;
        }
        .gradient-header nav .btn-outline-light {
            font-size: 1.0rem;
            padding: 0.3rem 1.2rem;
            margin-left: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <div class="gradient-header p-3 d-flex justify-content-between align-items-center">
        <h5 class="m-0" style="font-weight:400;">
            <a href="/" class="text-white" style="text-decoration:none;">SpendWise - Kenway</a>
        </h5>
        <nav>
            <a class="text-white mx-2" href="/home">Home</a>
            <a class="text-white mx-2" href="/analysis">Analysis</a>
            <a class="text-white mx-2" href="/transactions_report">Transactions Report</a>
            <a class="text-white mx-2" href="/profile">Profile</a>
            <a class="text-white mx-2" href="/contact">Contact</a>
            <a class="btn btn-outline-light ml-3" href="/logout">Logout</a>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Export Transactions as CSV</h3>
                        <form method="post" action="/transactions_report">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-group">
                                <label for="start_date">Start Date</label>
                                <input type="date" class="form-control" name="start_date" id="start_date" required>
                            </div>
                            <div class="form-group">
                                <label for="end_date">End Date</label>
                                <input type="date" class="form-control" name="end_date" id="end_date" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Download CSV</button>
                        </form>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-warning mt-3">
                              {{ messages[0] }}
                            </div>
                          {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
