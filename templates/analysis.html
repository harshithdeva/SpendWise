<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
        <title>Expense Tracker - Analysis</title>
    </head>
    <body class="body">
     <div class="bg-nav d-flex flex-column flex-md-row align-items-center pb-0 mb-0 border-bottom">
      <h5 class="m-3 mr-md-auto font-weight-normal"><a href="/" style="text-decoration : none">Expense Tracker - {{ user_name }}</a></h5>

      <nav class="m-2 my-md-0 mr-md-3">
        <a class="py-2 m-2 text-dark" href="/home">Home</a>
        <a class="py-2 m-2 text-dark" href="/analysis">Analysis</a>
        <a class="py-2 m-2 text-dark" href="/profile">Profile</a>
        <a class="py-2 m-2 text-dark" href="/contact">Contact Us</a>
      </nav>
         <a class="btn m-2 btn-outline-warning" href="/logout">Logout</a>
    </div>

     <div class="container">
         <div class="row my-3">
             <div class="col">
                 <div class="row">
                     <div class="col-auto goal-panel text-center m-2">
                         <div id="pie" class="chart"></div>
                     </div>
                     <div class="col-5 goal-panel m-2">
                        <div id="stack_bar" class="chart"></div>
                     </div>
                     <div class="col-4 goal-panel m-2">
                        <div id="line" class="graph"></div>
                     </div>
                 </div>
                 <div class="row my-2">
                     <div class="col-7 goal-panel m-2">
                         <div id="month_bar" class="chart"></div>
                     </div>
                     <div class="col-4 goal-panel m-2">
                         <div id="sun" class="chart"></div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6 goal-panel text-center m-2">
                         <div id="scatter" class="chart"></div>
                     </div>
                     <div class="col-md-5 goal-panel m-2">
                        <div id="heat" class="chart"></div>
                     </div>
                 </div>

             </div>
         </div>
     </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script> <!-- Latest Plotly.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Local JS -->
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    
    <script type='text/javascript'>
        var bar = JSON.parse('{{bar | safe}}');
        var pie = JSON.parse('{{pie | safe}}');
        var line_graph = JSON.parse('{{line | safe}}');
        var scatter_graph = JSON.parse('{{scatter | safe}}');
        var heat_graph = JSON.parse('{{heat | safe}}');
        var month_graph = JSON.parse('{{month_bar | safe}}');
        var sun_graph = JSON.parse('{{sun | safe}}');

        if(pie && pie.data && pie.layout) Plotly.newPlot('pie', pie.data, pie.layout);
        if(bar && bar.data && bar.layout) Plotly.newPlot('stack_bar', bar.data, bar.layout);
        if(line_graph && line_graph.data && line_graph.layout) Plotly.newPlot('line', line_graph.data, line_graph.layout);
        if(scatter_graph && scatter_graph.data && scatter_graph.layout) Plotly.newPlot('scatter', scatter_graph.data, scatter_graph.layout);
        if(heat_graph && heat_graph.data && heat_graph.layout) Plotly.newPlot('heat', heat_graph.data, heat_graph.layout);
        if(month_graph && month_graph.data && month_graph.layout) Plotly.newPlot('month_bar', month_graph.data, month_graph.layout);
        if(sun_graph && sun_graph.data && sun_graph.layout) Plotly.newPlot('sun', sun_graph.data, sun_graph.layout);
    </script>
</body>
</html>
